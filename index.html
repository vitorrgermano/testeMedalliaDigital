<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medallia Digital</title>
     <style>
        body {
            font-family: Arial, sans-serif;
        }
        .feedback-button {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            font-size: 16px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .feedback-form {
            display: none;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .feedback-form textarea {
            width: 100%;
            height: 80px;
        }
        .feedback-form button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .close-button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="https://resources.digital-cloud-us-stg.medallia.com/wdcusstg/41735/onsite/embed.js" async></script>

<button onclick="myFunction()">Click me</button>

<script>
function myFunction() {
  const inputValue = document.getElementById("myInput").value;
  KAMPYLE_ONSITE_SDK.showForm(inputValue)
  console.log(inputValue);

window.addEventListener('MDigital_Submit_Feedback', function(mdEvent) {
 var mdDetail = mdEvent.detail;

    <div class="feedback-button" onclick="toggleFeedbackForm()">Feedback</div>
    <div class="feedback-form" id="feedbackForm">
        <button class="close-button" onclick="toggleFeedbackForm()">&times;</button>
        <h3>Feedback</h3>
        <textarea placeholder="Your feedback..."></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>
    <script>
        function toggleFeedbackForm() {
            var form = document.getElementById('feedbackForm');
            form.style.display = (form.style.display === 'block') ? 'none' : 'block';
        }
        function submitFeedback() {
            alert('Thank you for your feedback!');
            document.getElementById('feedbackForm').style.display = 'none';
        }
    </script>
